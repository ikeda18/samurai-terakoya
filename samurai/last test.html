<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マラソン申し込みフォーム</title>
</head>
<body>
    <h1>
        マラソン申し込みフォーム
    </h1>
    <form action="">
        <div>
        <p> 
            <label for="name1">姓</label>
            <input type="text" id="name1" required>
            <label for="name2">名</label>
            <input type="text" id="name2" required>
        </p>
        </div>
        <p>
            <p>参加するマラソンを選択:</p>
            <input type="radio" id="run1" name="run"><label for="run1">楽しく走ろう5km</label>
            <br> 
            <input type="radio" id="run2" name="run"><label for="run2">ハーフマラソン</label>
            <br> 
            <input type="radio" id="run3" name="run"><label for="run3">フルマラソン</label>
        </p>
        <p>
            <label for="mail">メールアドレス</label>
            <input type="email" id="mail" name="mail" required>
            <label for="pass">パスワード</label>
            <input type="password" id="pass" name="pass" required>
        </p>
        <p>
            <label for="">参加する年代</label>
            <select> 
                <option value="">1990~</option>
                <option value="">2000~</option>
                <option value="">2010~</option>
            </select>
        </p>
        
        <br>
        <button>登録する</button>

    </form>

</body>
</html>
